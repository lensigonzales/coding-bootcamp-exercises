<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman</title>
</head>

<body>
    <header>
        <p class="state fail-animation">ACTIVE</p>
        <div class="fails-wrapper">
            <p class="fails">FAILS: <span class="fails-count">0</span>/10</p>
        </div>
        <button class="btn-newgame">NEW GAME</button>
    </header>
    <main>
        <p class="word">

        </p>

    </main>
    <footer class="keyboard">

        <div class="key">a</div>
        <div class="key">b</div>
        <div class="key">c</div>
        <div class="key">d</div>
        <div class="key">e</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">i</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">m</div>


        <div class="key">n</div>
        <div class="key">o</div>
        <div class="key">p</div>
        <div class="key">q</div>
        <div class="key">r</div>
        <div class="key">s</div>
        <div class="key">t</div>
        <div class="key">u</div>
        <div class="key">v</div>
        <div class="key">w</div>
        <div class="key">x</div>
        <div class="key">y</div>
        <div class="key">z</div>

    </footer>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>

</html>
