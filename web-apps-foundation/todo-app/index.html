<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO App</title>
</head>

<body>

    <input class="todo-input" type="text">
    <button class="add-btn">+</button>
    <button class="remove-btn">Remove Done Todos</button>
    <div class="filter">
        <div class="filter-all">
            <input type="radio" name="filter" value="all" id="all" checked>
            <label for="all">All</label>
        </div>
        <div class="filter-open">
            <input type="radio" name="filter" value="open" id="open">
            <label for="open">Open</label>
        </div>
        <div class="filter-done">
            <input type="radio" name="filter" value="done" id="done">
            <label for="done">Done</label>
        </div>
    </div>

    <ul class="todo-list">

    </ul>
    <script src="script.js"></script>
</body>

</html>
